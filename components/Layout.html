<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Global CSS & JS -->
    <link rel="stylesheet" href="/static/css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="/static/js/ui.js"></script>
    <style>
        .layout-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="layout-container">
        <!-- Header Section -->
        <div id="header-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper" id="content-area">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize layout on load
        document.addEventListener('DOMContentLoaded', function () {
            loadHeader();
            initializeLayout();
        });

        // Load header component
        async function loadHeader() {
            try {
                const response = await fetch('/components/Header.html');
                const headerHtml = await response.text();
                // Extract body content from the fetched HTML if it's a full document
                const parser = new DOMParser();
                const doc = parser.parseFromString(headerHtml, 'text/html');
                const bodyContent = doc.body.innerHTML;
                document.getElementById('header-container').innerHTML = bodyContent;

                // Re-execute scripts in the injected content
                Array.from(doc.querySelectorAll('script')).forEach(oldScript => {
                    const newScript = document.createElement('script');
                    Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                    newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                    document.body.appendChild(newScript);
                });

            } catch (error) {
                console.error('Error loading header:', error);
            }
        }

        // Initialize layout utilities
        function initializeLayout() {
            window.Layout = {
                setContent,
                setTitle,
                showLoading: UI.showLoader,
                hideLoading: UI.hideLoader,
                showMessage: (type, header, content) => UI.toast(`${header}: ${content}`, type),
                showSuccess: (msg) => UI.toast(msg, 'success'),
                showError: (msg) => UI.toast(msg, 'error'),
                showInfo: (msg) => UI.toast(msg, 'info')
            };
        }

        // Set page content
        function setContent(htmlContent) {
            document.getElementById('content-area').innerHTML = htmlContent;
        }

        // Set page title
        function setTitle(title) {
            document.title = title + " | BlockVotes";
        }
    </script>
</body>

</html>
