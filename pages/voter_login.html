<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voter Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-b from-green-200 to-green-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-md text-center">
    <img src="../static/logo3.png" alt="Logo" class="w-24 mx-auto mb-4" />
    <h2 class="text-2xl font-bold mb-4 text-green-700">Voter Login</h2>

    <form id="voterLoginForm" class="space-y-4" novalidate>
      <div id="formError" class="text-red-600 text-sm" style="display:none;"></div>
      <input type="email" id="voterEmail" required placeholder="Email" class="w-full px-4 py-2 border rounded" autocomplete="username"/>
      <input type="password" id="voterPassword" required placeholder="Password" class="w-full px-4 py-2 border rounded" autocomplete="current-password"/>
      <button type="submit" id="voterLoginBtn" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700">Login</button>
    </form>
  </div>

  <script>
    function showError(msg) {
      const el = document.getElementById('formError');
      el.textContent = msg || '';
      el.style.display = msg ? 'block' : 'none';
    }

    async function safeJson(resp) {
      try { return await resp.json(); } catch { return null; }
    }

    // Placeholder kept for compatibility with other pages
    async function checkElectionOnBlockchain(email) {
      return new Promise((resolve) => {
        setTimeout(() => {
          const hasElection = Math.random() > 0.5;
          if (hasElection) {
            resolve({ address: '0x' + Math.random().toString(16).slice(2,42), status: 'Election exists' });
          } else {
            resolve({ status: 'Create an election.' });
          }
        }, 600);
      });
    }

    document.getElementById('voterLoginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      showError('');
      const email = (document.getElementById('voterEmail').value || '').trim();
      const password = (document.getElementById('voterPassword').value || '');
      const btn = document.getElementById('voterLoginBtn');

      if (!email || !password) {
        showError('Please enter both email and password.');
        return;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        showError('Please enter a valid email address.');
        return;
      }

      if (btn) { btn.disabled = true; btn.classList.add('opacity-70'); }

      try {
        const resp = await fetch('/api/voter/authenticate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const json = await safeJson(resp);

        if (resp.ok && (json?.status === 'success' || json?.success === true)) {
          const data = json.data || json;
          // set minimal cookies
          if (data?.id) document.cookie = 'voter_id=' + encodeURIComponent(data.id) + '; path=/';
          document.cookie = 'voter_email=' + encodeURIComponent(email) + '; path=/';

          const electionAddress = data?.election_address || json?.election_address;
          if (electionAddress) {
            document.cookie = 'address=' + encodeURIComponent(electionAddress) + '; path=/';
            window.location.href = 'vote.html?address=' + encodeURIComponent(electionAddress);
            return;
          }

          // fallback to blockchain check
          const electionData = await checkElectionOnBlockchain(email);
          if (electionData && electionData.address) {
            document.cookie = 'address=' + encodeURIComponent(electionData.address) + '; path=/';
            window.location.href = 'vote.html?address=' + encodeURIComponent(electionData.address);
            return;
          }

          // fallback plain vote page
          window.location.href = 'vote.html';
          return;
        }

        // backend failed â€” fallback to local dev flow
        console.warn('Voter auth failed or backend unavailable', resp.status);
        localStorage.setItem('voterEmail', email);
        window.location.href = 'vote.html';
      } catch (err) {
        console.error('Voter login error', err);
        showError('Network error. Please try again.');
        // local fallback for dev
        localStorage.setItem('voterEmail', email);
        window.location.href = 'vote.html';
      } finally {
        if (btn) { btn.disabled = false; btn.classList.remove('opacity-70'); }
      }
    });
  </script>
</body>
</html>
