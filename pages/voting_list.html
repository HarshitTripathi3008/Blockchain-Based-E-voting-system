<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voter Management - BlockVotes</title>
  <link rel="icon" type="image/png" href="/static/logo3.png">
  <link rel="stylesheet" href="/static/css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script src="/static/js/ui.js?v=2"></script>
  <style>
    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: rgba(23, 23, 33, 0.9);
      border-right: 1px solid var(--glass-border);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .nav-btn {
      text-align: left;
      padding: 1rem;
      margin-bottom: 0.5rem;
      background: transparent;
      color: var(--text-muted);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      width: 100%;
      font-family: var(--font-body);
    }

    .nav-btn:hover,
    .nav-btn.active {
      background: rgba(108, 92, 231, 0.1);
      color: #fff;
    }

    .voter-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .action-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }

    .btn-edit {
      background: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
    }

    .btn-delete {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }

    .btn-details {
      background: rgba(16, 185, 129, 0.2);
      color: #34d399;
    }

    /* Modal Styling */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: #1e1e2f;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <!-- Hamburger Menu Button (Mobile Only) -->
  <button class="hamburger-btn" onclick="UI.toggleSidebar()" aria-label="Toggle Menu">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Sidebar Overlay (Mobile Only) -->
  <div class="sidebar-overlay" onclick="UI.closeSidebar()"></div>

  <div class="layout">
    <aside class="sidebar">
      <div style="text-align: center; margin-bottom: 3rem;">
        <img src="/static/logo3.png" alt="Logo" style="width: 50px; margin-bottom: 0.5rem;" />
        <h3 style="margin:0;">BlockVotes</h3>
      </div>
      <nav style="flex: 1;">
        <button id="dashboardBtn" class="nav-btn">Dashboard</button>
        <button id="candidatesBtn" class="nav-btn">Candidate List</button>
        <button id="votersBtn" class="nav-btn active">Voter List</button>
        <button id="createBtn" class="nav-btn">Create Election</button>
      </nav>
      <button id="logoutBtn" class="nav-btn" style="color: var(--error-color); margin-top: auto;">Logout</button>
    </aside>

    <main class="main-content">
      <h2 style="margin-bottom: 2rem;">Voter Management</h2>

      <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;" class="voter-layout">
        <style>
          @media (max-width: 767px) {
            .voter-layout {
              grid-template-columns: 1fr !important;
              gap: 1.5rem !important;
            }
          }
        </style>
        <!-- Voter List -->
        <div>
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 1rem;">
            <h3 style="margin:0; color: var(--text-muted);">Registered Voters</h3>
            <button id="importVotersBtn" class="btn btn-outline" style="font-size:0.8rem; display:none;"
              onclick="openImportModal()">+ Import Voters</button>
          </div>
          <div id="voters-list">
            <!-- Populated via JS -->
          </div>
        </div>

        <!-- Import Modal -->
        <div id="importModal" class="modal-overlay">
          <div class="modal-content" style="max-width: 700px;">
            <h3 style="margin-bottom: 1rem;">Import Voters from Global Pool</h3>
            <p style="color:var(--text-muted); font-size:0.9rem; margin-bottom:1rem;">Select voters to grant access to
              the current election.</p>

            <div
              style="max-height: 400px; overflow-y: auto; border: 1px solid var(--glass-border); border-radius: 8px; padding: 0.5rem; margin-bottom: 1rem;">
              <table style="width:100%; border-collapse: collapse;">
                <thead>
                  <tr style="border-bottom: 1px solid var(--glass-border); text-align:left;">
                    <th style="padding:0.5rem;"><input type="checkbox" id="selectAllImport"
                        onchange="toggleSelectAllImport()"></th>
                    <th style="padding:0.5rem; color:var(--text-muted);">Name</th>
                    <th style="padding:0.5rem; color:var(--text-muted);">Email</th>
                  </tr>
                </thead>
                <tbody id="importVotersTableBody">
                  <!-- Populated JS -->
                </tbody>
              </table>
            </div>

            <div style="text-align: right; display: flex; justify-content: flex-end; gap: 0.5rem;">
              <button class="btn btn-outline"
                onclick="document.getElementById('importModal').classList.remove('active')">Cancel</button>
              <button id="confirmImportBtn" class="btn btn-primary" onclick="confirmImportVoters()">Add
                Selected</button>
            </div>
          </div>
        </div>

        <!-- Register Form -->
        <div class="glass-card" style="height: fit-content;">
          <h3 style="margin-bottom: 1.5rem; color: var(--accent-color);">Register New Voter</h3>
          <form id="registerVoterForm">
            <div style="margin-bottom: 1rem;">
              <div style="display: flex; gap: 0.5rem;">
                <input id="register_voter_email" type="email" required placeholder="Voter Email (ID)" style="flex:1;" />
                <button id="sendOtpBtn" type="button" class="btn btn-outline" style="font-size: 0.8rem;">Send
                  OTP</button>
              </div>
            </div>
            <div style="margin-bottom: 1rem;">
              <input id="register_voter_otp" type="text" placeholder="Enter OTP from Email" />
            </div>
            <div style="margin-bottom: 1rem;">
              <input id="register_voter_name" type="text" required placeholder="Full Name" />
            </div>
            <div style="margin-bottom: 1rem;">
              <label style="font-size:0.8rem; color:var(--text-muted);">Date of Birth</label>
              <input id="register_voter_dob" type="date" required />
            </div>
            <div style="margin-bottom: 1rem;">
              <input id="register_voter_mobile" type="tel" placeholder="Mobile Number (+91...)" />
            </div>
            <div style="margin-bottom: 1rem;">
              <textarea id="register_voter_address" rows="2" placeholder="Residential Address"></textarea>
            </div>
            <div style="margin-bottom: 1rem;">
              <input id="register_voter_father" type="text" placeholder="Father's Name" />
            </div>
            <div style="margin-bottom: 1rem;">
              <input id="register_voter_mother" type="text" placeholder="Mother's Name" />
            </div>
            <div style="margin-bottom: 1.5rem;">
              <label style="font-size:0.8rem; color:var(--text-muted); display:block; margin-bottom:0.5rem;">Voter Photo
                (ID)</label>
              <input id="register_voter_photo" type="file" accept="image/*" style="font-size:0.85rem;" />
            </div>

            <button id="registerVoterBtn" type="submit" class="btn btn-primary" style="width: 100%;">Verify &
              Register</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Edit/Details Modal -->
  <div id="voterModal" class="modal-overlay">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin-bottom: 1.5rem;">Details</h3>
      <div id="modalBody"></div>
      <div style="margin-top: 1.5rem; text-align: right; display: flex; justify-content: flex-end; gap: 0.5rem;">
        <button id="modalCloseBtn" class="btn btn-outline">Close</button>
        <button id="modalSaveBtn" class="btn btn-primary" style="display:none;">Save Changes</button>
      </div>
    </div>
  </div>

  <script>
    // --- State & Helpers ---
    let voters = [];
    let currentEditVoterId = null;



    function getElectionAddress() {
      const params = new URLSearchParams(window.location.search);
      return params.get('address') || Cookies.get('address') || '';
    }

    function escapeHtml(text) {
      return String(text || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
    }

    // --- Core Logic ---
    async function loadVoters() {
      const address = getElectionAddress();
      UI.showLoader('Loading Voters...');
      try {
        let resp;
        if (address) {
          resp = await fetch(`/api/elections/${encodeURIComponent(address)}/voters`, { headers: { 'Accept': 'application/json' } });
        } else {
          // Global List
          resp = await fetch(`/api/voters`, { headers: { 'Accept': 'application/json' } });
        }

        if (resp.ok) {
          const data = await UI.safeJson(resp);
          voters = Array.isArray(data?.voters) ? data.voters : (Array.isArray(data?.data) ? data.data : (Array.isArray(data) ? data : []));
          renderVoters();
        }
      } catch (err) {
        console.error('Error loading voters', err);
        UI.toast('Failed to load voters', 'error');
      } finally {
        UI.hideLoader();
      }
    }

    function renderVoters() {
      const list = document.getElementById('voters-list');
      list.innerHTML = '';
      if (voters.length === 0) {
        list.innerHTML = '<div style="color:var(--text-muted);">No voters found.</div>';
        return;
      }

      voters.forEach(v => {
        const id = v.id || v._id || v.email;
        const status = v.status || 'Pending';
        const statusColor = status === 'Verified' ? '#10b981' : (status === 'Rejected' ? '#ef4444' : '#f59e0b');

        const el = document.createElement('div');
        el.className = 'voter-card fade-in';
        el.innerHTML = `
                <div>
                    <h4 style="margin:0;">${escapeHtml(v.full_name || v.email)}</h4>
                    <p style="color:var(--text-muted); font-size:0.9rem;">${escapeHtml(v.email)}</p>
                    <span style="display:inline-block; padding:2px 8px; border-radius:12px; font-size:0.75rem; background:${statusColor}20; color:${statusColor}; border:1px solid ${statusColor}; margin-top:0.3rem;">
                        ${status}
                    </span>
                </div>
                <div>
                    ${status !== 'Verified' ? `<button class="action-btn" style="background:#10b98120; color:#34d399;" onclick="verifyVoter('${id}', 'Verified')">Approve</button>` : ''}
                    ${status === 'Verified' ? `<button class="action-btn" style="background:#ef444420; color:#f87171;" onclick="verifyVoter('${id}', 'Rejected')">Reject</button>` : ''}
                    <button class="action-btn btn-details" onclick="openDetails('${id}')">Details</button>
                    <button class="action-btn btn-edit" onclick="openEdit('${id}')">Edit</button>
                    <button class="action-btn btn-delete" onclick="deleteVoter('${id}')">Delete</button>
                </div>
            `;
        list.appendChild(el);
      });
    }

    // --- Modal Logic ---
    const modal = document.getElementById('voterModal');
    const modalBody = document.getElementById('modalBody');
    const modalTitle = document.getElementById('modalTitle');
    const modalSaveBtn = document.getElementById('modalSaveBtn');

    window.openDetails = (id) => {
      const v = voters.find(x => (x.id || x._id || x.email) == id);
      if (!v) return;

      modalTitle.textContent = "Voter Details";
      modalSaveBtn.style.display = 'none';

      let html = `<div style="display: grid; gap: 0.5rem; font-size: 0.95rem;">`;
      for (const [key, val] of Object.entries(v)) {
        if (['password', 'otp', '_id', 'election_address'].includes(key)) continue;
        html += `<div><strong style="color:var(--text-muted); text-transform:capitalize;">${key.replace('_', ' ')}:</strong> <span style="color:#fff;">${escapeHtml(val)}</span></div>`;
      }
      html += `</div>`;

      modalBody.innerHTML = html;
      modal.classList.add('active');
    };

    window.openEdit = (id) => {
      const v = voters.find(x => (x.id || x._id || x.email) == id);
      if (!v) return;
      currentEditVoterId = id;

      modalTitle.textContent = "Edit Voter";
      modalSaveBtn.style.display = 'block';

      modalBody.innerHTML = `
            <div style="display: grid; gap: 1rem;">
                <input id="edit_name" value="${escapeHtml(v.full_name || '')}" placeholder="Full Name" />
                <input id="edit_email" value="${escapeHtml(v.email || '')}" placeholder="Email" />
                <input id="edit_dob" type="date" value="${escapeHtml(v.dob || '')}" placeholder="DOB" />
                <input id="edit_mobile" value="${escapeHtml(v.mobile || '')}" placeholder="Mobile" />
                <textarea id="edit_address" rows="2" placeholder="Address">${escapeHtml(v.address || '')}</textarea>
                <input id="edit_password" type="password" placeholder="New Password (leave blank to keep)" />
                <div style="border-top:1px solid #333; padding-top:0.5rem;">
                   <label style="font-size:0.8rem; color:var(--text-muted);">Update Photo</label>
                   <input id="edit_photo" type="file" accept="image/*" style="font-size:0.85rem;" />
                </div>
            </div>
        `;
      modal.classList.add('active');
    };

    document.getElementById('modalCloseBtn').onclick = () => modal.classList.remove('active');

    modalSaveBtn.onclick = async () => {
      // Save Logic
      if (!currentEditVoterId) return;

      // Image Upload
      let photoUrl = "";
      const photoInput = document.getElementById('edit_photo');
      if (photoInput && photoInput.files.length > 0) {
        UI.showLoader('Uploading Photo...');
        try {
          const fd = new FormData();
          fd.append('file', photoInput.files[0]);
          const upResp = await fetch('/api/upload/cloudinary', { method: 'POST', body: fd });
          const upJson = await UI.safeJson(upResp);
          if (!upResp.ok) throw new Error(upJson.message || 'Upload failed');
          photoUrl = upJson.secure_url || upJson.url || "";
          UI.hideLoader();
        } catch (e) {
          console.error(e);
          UI.toast('Photo upload failed', 'error');
          UI.hideLoader();
          return;
        }
      }

      const payload = {
        full_name: document.getElementById('edit_name').value,
        email: document.getElementById('edit_email').value,
        dob: document.getElementById('edit_dob').value,
        mobile: document.getElementById('edit_mobile').value,
        address: document.getElementById('edit_address').value,
        password: document.getElementById('edit_password').value,
        photo_url: photoUrl
      };

      // clean empty
      Object.keys(payload).forEach(k => !payload[k] && delete payload[k]);

      UI.showLoader('Updating...');
      try {
        const resp = await fetch(`/api/voters/${encodeURIComponent(currentEditVoterId)}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (resp.ok) {
          UI.toast('Voter Updated', 'success');
          modal.classList.remove('active');
          loadVoters();
        } else {
          UI.toast('Update Failed', 'error');
        }
      } catch (e) { console.error(e); UI.toast('Error updating', 'error'); }
      finally { UI.hideLoader(); }
    };

    window.deleteVoter = async (id) => {
      if (!confirm("Are you sure you want to delete this voter?")) return;
      UI.showLoader('Deleting...');
      try {
        const resp = await fetch(`/api/voters/${encodeURIComponent(id)}`, { method: 'DELETE' });
        if (resp.ok) {
          UI.toast('Voter Deleted', 'success');
          loadVoters();
        } else {
          UI.toast('Delete Failed', 'error');
        }
      } catch (e) { console.error(e); UI.toast('Error deleting', 'error'); }
      finally { UI.hideLoader(); }
    };

    window.verifyVoter = async (id, status) => {
      UI.showLoader('Updating Status...');
      try {
        const resp = await fetch(`/api/voters/${encodeURIComponent(id)}/approve`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status })
        });
        if (resp.ok) {
          UI.toast('Status Updated', 'success');
          loadVoters();
        } else {
          UI.toast('Update Failed', 'error');
        }
      } catch (e) { console.error(e); UI.toast('Error updating', 'error'); }
      finally { UI.hideLoader(); }
    };

    // --- Register Logic ---
    document.getElementById('sendOtpBtn').onclick = async () => {
      const email = document.getElementById('register_voter_email').value;
      const addr = getElectionAddress();
      if (!email) return UI.toast('Enter email first', 'warning');

      UI.showLoader('Sending OTP...');
      try {
        const resp = await fetch('/api/voters/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, election_address: addr })
        });
        const json = await safeJson(resp);
        if (resp.ok) UI.toast(json?.message || 'OTP Sent', 'success');
        else UI.toast(json?.message || 'Failed to send OTP', 'error');
      } catch (e) { UI.toast('Error sending OTP', 'error'); }
      finally { UI.hideLoader(); }
    };

    document.getElementById('registerVoterForm').onsubmit = async (e) => {
      e.preventDefault();
      const addr = getElectionAddress();
      if (!addr) {
        UI.toast('Please select an election to register voters.', 'warning');
        return;
      }

      const payload = {
        email: document.getElementById('register_voter_email').value,
        otp: document.getElementById('register_voter_otp').value,
        full_name: document.getElementById('register_voter_name').value,
        dob: document.getElementById('register_voter_dob').value,
        mobile: document.getElementById('register_voter_mobile').value,
        address: document.getElementById('register_voter_address').value,
        father_name: document.getElementById('register_voter_father').value,
        mother_name: document.getElementById('register_voter_mother').value,
        election_address: addr
      };

      if (!payload.otp) return UI.toast('OTP is required', 'warning');

      // Age check
      const dobDate = new Date(payload.dob);
      const age = new Date(Date.now() - dobDate.getTime()).getUTCFullYear() - 1970;
      if (age < 18) return UI.toast('Voter must be 18+', 'error');

      // Image Upload
      const photoInput = document.getElementById('register_voter_photo');
      let photoUrl = "";

      if (photoInput.files.length > 0) {
        UI.showLoader('Uploading Photo...');
        try {
          const fd = new FormData();
          fd.append('file', photoInput.files[0]);
          const upResp = await fetch('/api/upload/cloudinary', { method: 'POST', body: fd });
          const upJson = await UI.safeJson(upResp);
          if (!upResp.ok) throw new Error(upJson.message || 'Upload failed');
          photoUrl = upJson.secure_url || upJson.url || "";
        } catch (e) {
          console.error(e);
          UI.toast('Photo upload failed: ' + e.message, 'error');
          UI.hideLoader(); // stop here if photo fails, strict? or warn?
          // Strict ID photo requirement seems appropriate
          return;
        }
      }

      UI.showLoader('Verifying & Registering...');
      try {
        const registrationPayload = { ...payload, photo_url: photoUrl };
        const resp = await fetch('/api/voters/verify-otp-register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(registrationPayload)
        });
        const json = await UI.safeJson(resp);
        if (resp.ok) {
          UI.toast('Voter Registered & Password Emailed', 'success');
          document.getElementById('registerVoterForm').reset();
          loadVoters();
        } else {
          UI.toast(json?.message || 'Registration Failed', 'error');
        }
      } catch (e) { UI.toast('Error registering', 'error'); }
      finally { UI.hideLoader(); }
    };

    // --- Nav ---
    function navTo(page) {
      const addr = getElectionAddress();
      const q = addr ? `?address=${encodeURIComponent(addr)}` : '';
      window.location.href = `${page}${q}`;
    }
    document.getElementById('dashboardBtn').onclick = () => navTo('company_dashboard.html');
    document.getElementById('candidatesBtn').onclick = () => navTo('candidate_list.html');
    document.getElementById('votersBtn').onclick = () => navTo('voting_list.html');
    document.getElementById('createBtn').addEventListener('click', () => window.location.href = 'create_election.html');
    document.getElementById('logoutBtn').onclick = () => {
      Cookies.remove('address'); Cookies.remove('company_email');
      window.location.href = 'homepage.html';
    };

    // --- Bulk Import Logic ---
    let globalVotersCache = [];

    async function openImportModal() {
      const currentAddr = getElectionAddress();
      if (!currentAddr) return; // Should not happen if button is hidden

      UI.showLoader('Loading Global Voters...');
      try {
        // Fetch ALL voters
        const resp = await fetch(`/api/voters`, { headers: { 'Accept': 'application/json' } });
        const data = await UI.safeJson(resp);
        const allVoters = Array.isArray(data?.voters) ? data.voters : (Array.isArray(data?.data) ? data.data : (Array.isArray(data) ? data : []));

        // Fetch CURRENT election voters to exclude them
        const respCurr = await fetch(`/api/elections/${encodeURIComponent(currentAddr)}/voters`, { headers: { 'Accept': 'application/json' } });
        const dataCurr = await UI.safeJson(respCurr);
        const currentVoters = Array.isArray(dataCurr?.voters) ? dataCurr.voters : (Array.isArray(dataCurr?.data) ? dataCurr.data : []);

        const currentIds = new Set(currentVoters.map(v => v.id || v._id || v.email));

        // Filter: Voters NOT in current election
        globalVotersCache = allVoters.filter(v => !currentIds.has(v.id || v._id || v.email));

        renderImportList();
        document.getElementById('importModal').classList.add('active');

      } catch (e) {
        console.error(e);
        UI.toast('Failed to load import list', 'error');
      } finally {
        UI.hideLoader();
      }
    }

    function renderImportList() {
      const tbody = document.getElementById('importVotersTableBody');
      tbody.innerHTML = '';
      if (globalVotersCache.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3" style="padding:1rem; text-align:center; color:var(--text-muted);">No eligible voters found to import.</td></tr>';
        return;
      }

      globalVotersCache.forEach(v => {
        const id = v.id || v._id;
        const tr = document.createElement('tr');
        tr.innerHTML = `
                <td style="padding:0.5rem;"><input type="checkbox" class="import-check" value="${id}"></td>
                <td style="padding:0.5rem;">${escapeHtml(v.full_name)}</td>
                <td style="padding:0.5rem; font-family:monospace; font-size:0.9rem;">${escapeHtml(v.email)}</td>
            `;
        tbody.appendChild(tr);
      });
    }

    function toggleSelectAllImport() {
      const master = document.getElementById('selectAllImport');
      document.querySelectorAll('.import-check').forEach(cb => cb.checked = master.checked);
    }

    async function confirmImportVoters() {
      const selected = Array.from(document.querySelectorAll('.import-check:checked')).map(cb => cb.value);
      if (selected.length === 0) return UI.toast('No voters selected', 'warning');

      const currentAddr = getElectionAddress();
      UI.showLoader(`Importing ${selected.length} voters...`);

      try {
        const resp = await fetch(`/api/elections/${encodeURIComponent(currentAddr)}/voters/add`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ voter_ids: selected })
        });
        const json = await UI.safeJson(resp);

        if (resp.ok) {
          UI.toast(json?.message || 'Voters Imported Successfully', 'success');
          document.getElementById('importModal').classList.remove('active');
          loadVoters(); // Refresh list
        } else {
          UI.toast(json?.message || 'Import failed', 'error');
        }
      } catch (e) {
        console.error(e);
        UI.toast('Error importing voters', 'error');
      } finally {
        UI.hideLoader();
      }
    }

    // --- Init ---
    // Check key for import btn visibility
    if (getElectionAddress()) {
      document.getElementById('importVotersBtn').style.display = 'block';
    }

    loadVoters();

  </script>
</body>
