<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Candidate Management - SecureVote -- E-Voting System</title>
  <link rel="stylesheet" href="/static/css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script src="/static/js/ui.js?v=2"></script>
  <style>
    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: rgba(23, 23, 33, 0.9);
      border-right: 1px solid var(--glass-border);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .nav-btn {
      text-align: left;
      padding: 1rem;
      margin-bottom: 0.5rem;
      background: transparent;
      color: var(--text-muted);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      width: 100%;
      font-family: var(--font-body);
    }

    .nav-btn:hover,
    .nav-btn.active {
      background: rgba(108, 92, 231, 0.1);
      color: #fff;
    }

    .candidate-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .candidate-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1.5rem;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .candidate-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.05);
    }

    .candidate-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      background: #2d2d2d;
    }

    .vote-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--primary-color);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(108, 92, 231, 0.4);
    }
  </style>
</head>

<body>
  <!-- Hamburger Menu Button (Mobile Only) -->
  <button class="hamburger-btn" onclick="UI.toggleSidebar()" aria-label="Toggle Menu">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Sidebar Overlay (Mobile Only) -->
  <div class="sidebar-overlay" onclick="UI.closeSidebar()"></div>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div style="text-align: center; margin-bottom: 3rem;">
        <img src="/static/logo3.png" alt="Logo" style="width: 50px; margin-bottom: 0.5rem;" />
        <h3 style="margin:0;">SecureVote <br> E-Voting System</h3>
      </div>
      <nav style="flex: 1;">
        <button id="dashboardBtn" class="nav-btn">Dashboard</button>
        <button id="candidatesBtn" class="nav-btn active">Candidate List</button>
        <button id="votersBtn" class="nav-btn">Voter List</button>
        <button id="createBtn" class="nav-btn">Create Election</button>
      </nav>
      <button id="logoutBtn" class="nav-btn" style="color: var(--error-color); margin-top: auto;">Logout</button>
    </aside>

    <main class="main-content">
      <h2 style="margin-bottom: 2rem;">Candidate Management</h2>

      <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; align-items: start;"
        class="candidate-layout">
        <style>
          @media (max-width: 767px) {
            .candidate-layout {
              grid-template-columns: 1fr !important;
              gap: 1.5rem !important;
            }
          }
        </style>

        <!-- Candidate List (Left) -->
        <div>
          <h3 style="margin-bottom: 1rem; color: var(--text-muted);">Registered Candidates</h3>
          <div id="noCandidates" style="display:none; color: var(--text-muted); font-style: italic;">No candidates
            registered yet.</div>
          <div id="candidatesContainer" class="candidate-grid"
            style="grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));"></div>
        </div>

        <!-- Register Form (Right) -->
        <div class="glass-card" style="height: fit-content; position: sticky; top: 1rem;">
          <h3 style="margin-bottom: 1.5rem; color: var(--accent-color);">Register Candidate</h3>
          <form id="registerCandidateForm">
            <div style="margin-bottom: 1rem;">
              <input id="candName" type="text" required placeholder="Full Name" style="width: 100%;" />
            </div>

            <div style="margin-bottom: 1rem;">
              <input id="candEmail" type="email" required placeholder="Email Address" style="width: 100%;" />
            </div>

            <div style="margin-bottom: 1rem;">
              <textarea id="candDesc" rows="4" required placeholder="Description / Manifesto"
                style="width: 100%;"></textarea>
            </div>

            <div style="margin-bottom: 1rem;">
              <label
                style="display: block; margin-bottom: 0.4rem; color: var(--text-muted); font-size: 0.85rem;">Candidate
                Image</label>
              <input id="candImage" type="file" accept="image/*" style="font-size: 0.85rem;" />
            </div>



            <button id="registerBtn" type="submit" class="btn btn-primary" style="width: 100%;">Register
              Candidate</button>
          </form>
        </div>

      </div>

    </main>
  </div>

  <script>


    function getElectionAddress() {
      const params = new URLSearchParams(window.location.search);
      return Cookies.get('address') || '';
    }

    function escapeHtml(text) {
      return String(text || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
    }

    // Load Candidates
    async function loadCandidates() {
      const address = getElectionAddress();
      if (!address) {
        UI.toast('No election selected. Redirecting...', 'error');
        setTimeout(() => window.location.href = 'company_login.html', 2000);
        return;
      }

      UI.showLoader('Loading Candidates...');
      try {
        const res = await fetch(`/api/elections/${encodeURIComponent(address)}/candidates`, { headers: { 'Accept': 'application/json' } });
        if (!res.ok) throw new Error('Failed to load candidates');

        const data = await res.json();
        const candidates = Array.isArray(data.candidates) ? data.candidates : (Array.isArray(data) ? data : []);
        const container = document.getElementById('candidatesContainer');
        container.innerHTML = '';

        if (!candidates || candidates.length === 0) {
          document.getElementById('noCandidates').style.display = 'block';
        } else {
          document.getElementById('noCandidates').style.display = 'none';
          candidates.forEach(c => {
            const imgRef = c.imageHash || c.cid || '';
            // Check if it's an S3 URL (http) or IPFS CID
            let imgUrl = '/static/default-candidate.png';
            if (imgRef.startsWith('http')) {
              imgUrl = imgRef;
            } else if (imgRef) {
              imgUrl = `https://ipfs.io/ipfs/${imgRef}`;
            }

            const name = c.name || 'Unnamed';
            const desc = c.description || '';
            const votes = Number(c.votes || c.voteCount || 0);

            const card = document.createElement('div');
            card.className = 'candidate-card fade-in';
            card.innerHTML = `
                    <div class="vote-badge">${votes} Votes</div>
                    <img src="${imgUrl}" onerror="this.src='/static/default-candidate.png'" alt="${escapeHtml(name)}" class="candidate-img"/>
                    <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; color: #fff;">${escapeHtml(name)}</h3>
                    <p style="color: var(--text-muted); font-size: 0.9rem; line-height: 1.5; max-height: 100px; overflow: hidden; text-overflow: ellipsis; margin-bottom:0.8rem;">${escapeHtml(desc)}</p>
                `;
            container.appendChild(card);
          });
        }
      } catch (err) {
        console.error('loadCandidates error', err);
        UI.toast('Failed to load candidates.', 'error');
      } finally {
        UI.hideLoader();
      }
    }

    // Register Candidate with S3 Upload
    async function registerCandidate(event) {
      event.preventDefault();
      const btn = document.getElementById('registerBtn');
      const fileInput = document.getElementById('candImage');

      const name = document.getElementById('candName').value.trim();
      const description = document.getElementById('candDesc').value.trim();
      const email = document.getElementById('candEmail').value.trim();
      const electionAddress = getElectionAddress();

      if (!name || !description || !email) {
        UI.toast('Please fill all text fields.', 'warning');
        return;
      }
      if (!electionAddress) {
        UI.toast('Election address missing.', 'error');
        return;
      }

      btn.disabled = true;
      btn.style.opacity = 0.6;
      UI.showLoader('Processing Registration...');

      try {
        let imageUrl = '';
        // let manifestoUrl = ''; // REMOVED

        // 1. Upload Image
        if (fileInput.files.length > 0) {
          UI.showLoader('Uploading Image...');
          const fd = new FormData();
          fd.append('file', fileInput.files[0]);
          const uploadResp = await fetch('/api/upload/s3', { method: 'POST', body: fd });
          const uploadJson = await uploadResp.json();

          if (!uploadResp.ok || uploadJson.status === 'error') {
            throw new Error(uploadJson.message || 'Image upload failed');
          }
          imageUrl = uploadJson.secure_url || uploadJson.url || '';
        }

        // 2. Upload Manifesto (PDF) - REMOVED
        /*
        const manifestoInput = document.getElementById('candManifesto');
        if (manifestoInput && manifestoInput.files.length > 0) {
           ...
        }
        */

        // 3. Register Candidate
        UI.showLoader('Registering Candidate...');
        const payload = {
          name,
          description,
          email,
          imageHash: imageUrl,
          manifesto_url: "", // Empty
          election_address: electionAddress
        };

        const resp = await fetch('/api/candidate/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const json = await UI.safeJson(resp);

        if (resp.ok || json?.status === 'success' || json?.success === true) {
          UI.toast('Candidate Registered Successfully!', 'success');
          document.getElementById('registerCandidateForm').reset();
          await loadCandidates();
        } else {
          throw new Error(json?.message || 'Registration failed');
        }

      } catch (err) {
        console.error('registerCandidate error', err);
        UI.toast('Error: ' + (err.message || 'Unknown error'), 'error');
      } finally {
        btn.disabled = false;
        btn.style.opacity = 1;
        UI.hideLoader();
      }
    }

    // Nav
    function navTo(page) {
      const addr = getElectionAddress();
      const q = addr ? `?address=${encodeURIComponent(addr)}` : '';
      window.location.href = `${page}${q}`;
    }

    document.getElementById('dashboardBtn').addEventListener('click', () => navTo('company_dashboard.html'));
    document.getElementById('candidatesBtn').addEventListener('click', () => navTo('candidate_list.html'));
    document.getElementById('votersBtn').addEventListener('click', () => navTo('voting_list.html'));
    document.getElementById('createBtn').addEventListener('click', () => window.location.href = 'create_election.html');

    document.getElementById('logoutBtn').addEventListener('click', function () {
      Cookies.remove('address', { path: '/' });
      Cookies.remove('company_email', { path: '/' });
      window.location.href = 'homepage.html';
    });

    document.getElementById('registerCandidateForm').addEventListener('submit', registerCandidate);

    // Init
    loadCandidates();
  </script>
</body>

</html>
