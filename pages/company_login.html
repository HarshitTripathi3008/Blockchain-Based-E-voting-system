<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Login - SecureVote -- E-Voting System</title>
  <link rel="stylesheet" href="/static/css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="/static/js/ui.js?v=2"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="glass-card login-card fade-in">
    <img src="/static/logo3.png" alt="Logo" style="width: 80px; margin-bottom: 1.5rem;" />
    <h2 style="margin-bottom: 2rem; color: var(--primary-color);">Election Commission Login</h2>

    <form id="companyLoginForm" novalidate>
      <div style="margin-bottom: 1.5rem;">
        <input type="email" id="companyEmail" placeholder="Email Address" required>
      </div>

      <div style="margin-bottom: 2rem;">
        <input type="password" id="companyPassword" placeholder="Password" required>
      </div>
      <button type="submit" id="companyLoginBtn" class="btn btn-primary" style="width: 100%;">Secure Login</button>
    </form>

    <div style="margin-top: 1.5rem; font-size: 0.9rem;">
      <button id="createAdminBtn"
        style="background: none; border: none; color: var(--text-muted); cursor: pointer; text-decoration: underline;">

      </button>
    </div>

  </div>

  <script>
    // helper to show toast error via UI.js
    function showError(msg) {
      UI.toast(msg, 'error');
    }

    document.getElementById('companyLoginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = (document.getElementById('companyEmail').value || '').trim();
      const password = (document.getElementById('companyPassword').value || '');
      const btn = document.getElementById('companyLoginBtn');

      if (!email || !password) {
        showError('Please provide email and password.');
        return;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        showError('Please enter a valid email address.');
        return;
      }

      if (btn) { btn.disabled = true; btn.style.opacity = '0.7'; UI.showLoader('Verifying Credentials...'); }

      try {
        const resp = await fetch('/api/company/authenticate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        let json = null;
        try { json = await resp.json(); } catch (_) { json = null; }

        if (resp.ok && (json?.status === 'success' || json?.success === true)) {
          const data = json.data || json;
          if (data?.id) document.cookie = "company_id=" + encodeURIComponent(data.id) + "; path=/";
          document.cookie = "company_email=" + encodeURIComponent(email) + "; path=/";

          const electionAddress = data?.election_address || json?.election_address;
          if (electionAddress) {
            document.cookie = "address=" + encodeURIComponent(electionAddress) + "; path=/";
            window.location.href = `company_dashboard.html?address=${encodeURIComponent(electionAddress)}`;
            return;
          }

          // Redirect to dashboard regardless of election status
          window.location.href = 'company_dashboard.html';
          return;
        }

        console.warn('Backend auth failed', resp.status);
        showError('Login failed. Please check credentials.');

      } catch (err) {
        console.error('Login request failed', err);
        showError('Network error. Please try again.');
      } finally {
        if (btn) { btn.disabled = false; btn.style.opacity = '1'; UI.hideLoader(); }
      }
    });

    document.getElementById('createAdminBtn').addEventListener('click', async () => {
      const email = prompt("Enter new admin email:");
      if (!email) return;
      const password = prompt("Enter new admin password:");
      if (!password) return;

      UI.showLoader('Creating Admin...');
      try {
        const resp = await fetch('/api/company/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const json = await resp.json().catch(() => null);

        if (resp.ok && (json?.status === 'success' || json?.success === true)) {
          UI.toast('Admin created! You can now login.', 'success');
        } else {
          UI.toast('Failed: ' + (json?.message || "Unknown error"), 'error');
        }
      } catch (err) {
        console.error(err);
        UI.toast('Request failed', 'error');
      } finally {
        UI.hideLoader();
      }
    });


  </script>
</body>

</html>
