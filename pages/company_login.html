<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-b from-blue-200 to-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-md text-center">
    <img src="../static/logo3.png" alt="Logo" class="w-24 mx-auto mb-4" />
    <h2 class="text-2xl font-bold mb-4 text-blue-700">Election Commission Login</h2>

    <form id="companyLoginForm" class="space-y-4" novalidate>
      <div id="formError" class="text-red-600 text-sm" style="display:none;"></div>
      <input type="email" id="companyEmail" required placeholder="Email" class="w-full px-4 py-2 border rounded" />
      <input type="password" id="companyPassword" required placeholder="Password" class="w-full px-4 py-2 border rounded" />
      <button type="submit" id="companyLoginBtn" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700">Login</button>
    </form>

    <div class="mt-4 text-sm text-gray-600">
      <!--<a href="create_election.html" class="text-blue-600 hover:underline">Create Election</a>-->
      <br />
      <!-- ✅ Changed: Create Admin now calls signup() -->
      <!--<button onclick="handleAdminSignup()" class="text-blue-600 hover:underline">Create Admin</button>-->
    </div>
  </div>

  <script>
    // Helper: show inline error
    function showError(msg) {
      const el = document.getElementById('formError');
      el.textContent = msg || '';
      el.style.display = msg ? 'block' : 'none';
    }

    // Primary login handler: try backend authenticate, fallback to localStorage fake flow
    document.getElementById('companyLoginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      showError('');
      const email = (document.getElementById('companyEmail').value || '').trim();
      const password = (document.getElementById('companyPassword').value || '');
      const btn = document.getElementById('companyLoginBtn');

      if (!email || !password) {
        showError('Please provide email and password.');
        return;
      }

      // basic email format check
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        showError('Please enter a valid email address.');
        return;
      }

      // optimistic UI lock
      if (btn) { btn.disabled = true; btn.classList.add('opacity-70'); }

      try {
        // Try to authenticate with backend
        const resp = await fetch('/api/company/authenticate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        let json = null;
        try { json = await resp.json(); } catch (_) { json = null; }

        if (resp.ok && (json?.status === 'success' || json?.success === true)) {
          const data = json.data || json;
          if (data?.id) document.cookie = "company_id=" + encodeURIComponent(data.id) + "; path=/";
          document.cookie = "company_email=" + encodeURIComponent(email) + "; path=/";

          // If backend returns election_address use it
          const electionAddress = data?.election_address || json?.election_address;
          if (electionAddress) {
            document.cookie = "address=" + encodeURIComponent(electionAddress) + "; path=/";
            window.location.href = `company_dashboard.html?address=${encodeURIComponent(electionAddress)}`;
            return;
          }

          // No election address returned from backend — use fallback check
          const electionData = await checkElectionOnBlockchain(email);
          if (electionData && electionData.address) {
            document.cookie = "address=" + encodeURIComponent(electionData.address) + "; path=/";
            window.location.href = `company_dashboard.html?address=${encodeURIComponent(electionData.address)}`;
          } else {
            window.location.href = 'create_election.html';
          }
          return;
        }

        // Backend auth failed — fallback to local development behavior
        console.warn('Backend auth failed or not available, falling back to local flow', resp.status);
        localStorage.setItem('companyEmail', email);
        if (!localStorage.getItem('companyElectionAddress')) {
          window.location.href = 'create_election.html';
        } else {
          const addr = localStorage.getItem('companyElectionAddress');
          window.location.href = `company_dashboard.html?address=${encodeURIComponent(addr)}`;
        }

      } catch (err) {
        console.error('Login request failed, falling back to local flow', err);
        showError('Network error. Using local fallback.');
        // Fallback local flow for development
        localStorage.setItem('companyEmail', email);
        if (!localStorage.getItem('companyElectionAddress')) {
          window.location.href = 'create_election.html';
        } else {
          const addr = localStorage.getItem('companyElectionAddress');
          window.location.href = `company_dashboard.html?address=${encodeURIComponent(addr)}`;
        }
      } finally {
        if (btn) { btn.disabled = false; btn.classList.remove('opacity-70'); }
      }
    });

    // ✅ Added: use signup() for Create Admin
    async function handleAdminSignup() {
      const email = prompt("Enter admin email:");
      const password = prompt("Enter admin password:");
      if (!email || !password) {
        alert("Email and password required.");
        return;
      }

      try {
        const result = await signup(email, password);
        if (result?.status === 'success' || result?.success === true) {
          alert("Admin created successfully!");
        } else {
          alert("Failed to create admin: " + (result?.message || "Unknown error"));
        }
      } catch (err) {
        console.error("Admin signup error:", err);
        alert("Error creating admin.");
      }
    }

    // Preserve helper functions for compatibility
    async function signup(email, password) {
      if (!email || !password) throw new Error('email/password required');
      try {
        const resp = await fetch('/api/company/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const json = await resp.json().catch(()=>null);
        return json;
      } catch (err) {
        console.error('Signup error', err);
        throw err;
      }
    }

    // Placeholder blockchain check (kept for compatibility)
    async function checkElectionOnBlockchain(email) {
      return new Promise((resolve) => {
        setTimeout(() => {
          const hasElection = Math.random() > 0.5;
          if (hasElection) {
            resolve({
              address: '0x' + Math.random().toString(16).slice(2,42),
              status: 'Election exists'
            });
          } else {
            resolve({ status: 'Create an election.' });
          }
        }, 700);
      });
    }
  </script>
</body>
</html>
